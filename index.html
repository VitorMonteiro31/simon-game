<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simon Game </title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1 style="text-align: center;">Dandy's Memory Game</h1>
    <div id="status">Press Start to Begin</div>
    <button id="start-btn">Start Game</button>

    <div id="game-board">
        <div class="color-button" id="green"></div>
        <div class="color-button" id="red"></div>
        <div class="color-button" id="yellow"></div>
        <div class="color-button" id="blue"></div>
        <!-- Novos blocos que aparecerão conforme o progresso -->
        <div class="color-button hidden" id="purple"></div>
        <div class="color-button hidden" id="orange"></div>
        <div class="color-button hidden" id="pink"></div>
        <div class="color-button hidden" id="black"></div>
        <!-- Fase especial -->
        <div class="color-button hidden" id="SPECIAL"></div>
    </div>

    <footer>
        <div class="rankinghud">
            <h2>Leaderboard (Não está funcionando)</h2>
            <ul id="ranking-list">
                <!-- As posições dos jogadores serão carregadas aqui -->
            </ul>
        </div>
    </footer>
    
    
    <script src="js/simon.js"></script>
</body>
</html>
